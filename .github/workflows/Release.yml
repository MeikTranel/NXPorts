name: Release

on: [create]

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  BuildType: tagged
  ContinuousIntegrationBuild: true

jobs:
  build:
    runs-on: [windows-2019]
    steps:
    - uses: actions/checkout@v1
    - name: Setup Dotnet for use with actions
      uses: actions/setup-dotnet@v1.0.0
      with:
        version: 2.2.301
    - name: Pack
      run: dotnet pack -c Release -p:PackageOutputPath="$env:GITHUB_WORKSPACE/out/packages"
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: Packages
        path: out/packages
    - name: Add GPR Source
      run: nuget source Add -Name "GitHub" -Source "https://nuget.pkg.github.com/MeikTranel/index.json" -UserName MeikTranel -Password ${{ secrets.GITHUB_TOKEN }}
    - name: Push to GPR
      run: Get-ChildItem -Path out/packages -Filter *.nupkg | %{ dotnet nuget push $_.FullName -Source "GPR" }
      shell: pwsh